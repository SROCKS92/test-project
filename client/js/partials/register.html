<div class="form-container" ng-show="true">
    <h2>Register</h2>
   
    <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="formUser.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control"ng-model="formUser.lastname" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="formUser.userid" required />
        </div>
                <div class="form-group">
            <label for="taskname">Tasklist</label>
            <select ng-model="formUser.taskname">
             <option ng-repeat="todo in todos" value={{todo.text}}>{{todo.text}}</option>
            </select>
           
        </div>
         <div class="form-group">
            <label for="taskname">Tasklist</label>
            <select ng-model="formUser.role">
             <option  value="admin">Admin</option>
             <option  value="admin">Admin</option>
            </select>
           
        </div>
       <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="formUser.password" required />
        </div> 
         <div class="form-group">
          <label>Photo Upload</label>
         <button>Upload <input type="file" ngf-select="upload($file)"></button>
         </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="createUser()">Register</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div></form></div>
