<div class="form-container"  ng-show="true">
    <h2>Edit</h2>

    <form method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="formEdit.firstname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="formEdit.lastname" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="formEdit.userid" required />
        </div>
                <div class="form-group">
            <label for="taskname">Tasklist</label>
            <select ng-model="formEdit.taskname">
             <option ng-repeat="todo in todos" value={{todo.text}}>{{todo.text}}</option>
            </select>

        </div>
       <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="formEdit.password" required />
        </div>
         <div class="form-group">
          <label>Photo Upload</label>
         <button>Upload <input type="file" ngf-select="eupload($file)"></button>
         </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="updateUser()">Register</button>
             <button type="submit" class="btn btn-primary" ng-click="close()">Close</button>
           
        </div></form></div>
